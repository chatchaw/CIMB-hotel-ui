apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: thdemo
  name: demo-hotel-ui
  labels:
    app: demo-hotel-ui
    type: jenkins-build
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: demo-hotel-ui
    spec:
      containers:
      - name: demo-hotel-ui
        image: <%= new_image %>
        env:
          - name: HOTELS_REST_URL
            value: http://thdemo-spring-rest:8090/example/v1/hotels
      imagePullSecrets:
      - name: admin.regkey
---
apiVersion: v1
kind: Service
metadata:
  namespace: prjcdemo
  name: demo-hotel-ui
  labels:
    app: demo-hotel-ui
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    app: demo-hotel-ui
